  <!-- tab-switching script -->
  <script>
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // deactivate old
        document.querySelector('.tab-btn.active').classList.remove('active');
        document.querySelector('.tab-content.active').classList.remove('active');
        // activate new
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>

<div class="radio-wrapper">
  <!-- Background image layer (optional) -->
  <div class="radio-bg"></div>

  <aside class="side-widget">
    <!-- CD Cover -->
    <div class="cd-wrapper">
      <img src="https://i.postimg.cc/2StLmJm3/harrymason.gif" alt="CD Cover" />
    </div>

   

     <!-- Volume knob (top left) -->
  <div class="knob-zone">
    <div id="volume-dial">
      <input type="range" id="volume" min="0" max="100" value="50" />
      <div class="tick-container">
        <div class="dial-pointer"></div>
      </div>
    </div>
  </div>

 <!-- Controls column (bottom left) -->
  <div class="controls-column">
    <button id="back"><i class="fas fa-backward"></i></button>
    <button id="play-pause"><i class="fas fa-play"></i></button>
    <button id="forward"><i class="fas fa-forward"></i></button>
  </div>

<div class="track-info-zone">
  <div id="track-info">
    <div class="scroll-text"><i class="fas fa-ban"></i> Not playing</div>
  </div>
</div>

<!-- Waveform (positioned lower) -->
<div class="waveform-zone">
  <canvas id="waveform" width="300" height="50"></canvas>
</div>
  </aside>
